  custom-udm:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: custom-udm
    depends_on:
      - mongo
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/udm
      - NODE_ENV=production
    expose:
      - "3000"
    networks:
      default:
        ipv4_address: ${UDM_IP}
    volumes:
      - ../../src:/app/src
      - ../../package.json:/app/package.json
      - ../../tsconfig.json:/app/tsconfig.json
    command: npm run dev


